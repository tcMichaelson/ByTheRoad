<!DOCTYPE html>
<html>
<head>
    
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            height: 90%;
            margin: 0;
            padding: 2%;
        }

        #map {
            position: absolute;
            right: 0;
            height: 60%;
            width: 60%;
        }
    </style>
</head>
<body>
    <form>
        <strong>Start: </strong>
        <input type="text" id="start" />
        <strong>End: </strong>
        <input type="text" id="end" />
        <input type="submit" id="button" value="Find Route" />
    </form>
    <div id="map">

    </div>

    <script>

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            alert("Your browser does not support geo-location.");
        }

        function calcRoute(directionsService, directionsDisplay) {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {

                    directionsDisplay.setDirections(response);
                    console.log(response);
                }
            });
        }




    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGJ-JW9CT74QfVHmaO_PVbJiJ9Mj42MqQ&signed_in=true&callback=initMap"
            async defer>
    </script>
    <script src="../Scripts/mapLocation.js"></script>
</body>
</html>
