<div class="nav">

 </div>
   


<div class="leftboxes">
  
    <div class="floating-box">
              <h4 id="stopin">Choose the time or the distance you need to stop in</h4><br />
                  

        <div >
            <button type="button" ng-model="self.b1" class="distance" ng-click="self.b1 = true; self.b2 =false; self.b3 = false" >minutes</button>
            <button type="button" ng-model="self.b2" class="distance" ng-click="self.b2 = true; self.b1 =false; self.b3 = false ">hours</button>
            <button type="button" ng-model="self.b3" class="distance" ng-click="self.b3 = true; self.b1 =false; self.b2 = false">miles</button>
                 
            <div >
                <p ng-hide="self.b1 === false || self.b2 === true || self.b3 === true" ng-show="content == 'minutes'">Enter time in minutes you want to stop in <br />
                <input  name="content" value="" type="text" ng-model="self.minutes" class="distanceortime" required/>
                <button ng-click="self.minutes = null" ng-show="self.minutes.length > 0" class="btn btn-danger">Clear</button>
                </p>
          
                <p  ng-hide="self.b1 === true || self.b2 === false || self.b3 === true" ng-show="content == 'hours'">Enter time in hours you want to stop in<br />
                <input type="text" ng-model="self.hours" class="distanceortime" required />
                <button ng-click="self.hours = null" ng-show="self.hours.length > 0" class="btn btn-danger">Clear</button>
                 </p>
             
                <p  ng-hide="self.b1 === true || self.b2 === true || self.b3 === false" ng-show="content == 'miles'">Enter miles you want to stop in<br />
                <input type="text" ng-model="self.miles"  class="distanceortime" required/>
                    <button ng-click="self.miles = null" ng-show="self.miles.length > 0" class="btn btn-danger">Clear</button>
                  
               </p>
        
            </div>
            
         </div>


  <div ng-show="self.miles.length > 0 || self.hours.length > 0 || self.minutes.length > 0 " class="container">
    <h2>LookUp</h2>
     <div class="btn-group">
                <button type="button" onclick="nearbySearch  ('food')" ng-model="self.value1" class="btn btn-success ">
                    <span> <img src="../../fonts/glyphicons-476-dining-set.png"id="img" /></span>
                </button>
                <button type="button" onclick="nearbySearch('lodging')" ng-model="self.value2" class="btn btn-success ">
                    <span><img src="../../fonts/glyphicons-496-bed.png"id="img"  /></span>
                </button>
                <button type="button" onclick="nearbySearch('store')" ng-model="self.value3" class="btn btn-success">
                    <span><img src="../../fonts/glyphicons-203-shopping-cart.png"id="img" /></span>
                </button>
                <button type="button" onclick="nearbySearch('gas_station')" ng-model="self.value4" class="btn btn-success ">
                    <span>
                        <img src="../../fonts/glyphicons-472-gas-station.png" id="img"/>
                    </span>
                </button>
         </div>
       <div>
          <button type="button" ng-model="self.value3" id="input-btn" ng-click="self.searching = true" class="btn btn-info glyphicon glyphicon-search"></button>
          <input type="text" class="searchbox" id="textsearch" name="search" ng-hide="self.searching === false" />
       </div>


    </div>
</div>
 <div class="floating-box">
    
     <form id="directionsearch">
    
 
    <button type="button"  ng-click="self.start = !self.start" class="btn btn-success">Search for directions here</button> <br /> <br /> 
    <img ng-hide="self.start === false" src="http://icons.mqcdn.com/icons/stop.png?text=A&amp;color=green1" />
    <input type="text" id="origin" class="addbox" ng-hide="self.start === false" /><br />

    <img ng-hide="self.start === false" src="http://icons.mqcdn.com/icons/stop.png?text=B&amp;color=red1" />
    <input type="text" id="destination" class="addbox" ng-hide="self.start === false" /><br /><br />
    <button type="button" ng-hide="self.start === false"  id="route-btn" ng-click="self.direction = true" class="btn btn-success">Get Direction</button>   
      </form>



</div>
</div>
    </div>
    

<div class="rightboxes">
    <div id="map" class="floatingmapbox">
        map box

    </div>

    <div ng-hide="self.loggingin === false" class="rightloginbox">
        
        <form id="loginform" ng-submit="self.login()">
            <label id="label1">
                User Name:
            </label>
            <input class="box" name="username" ng-model="self.username" type="text" ng-required="true" />
            <label id="label1">
                Password:
            </label>
            <input class="box" name="pwd" type="password" ng-model="self.password" ng-required="true" />
           <input type="submit" class="btn btn-primary" value="Log In" />
           <button ng-click="self.loggingin = false">Cancel</button>
        </form>
    </div>

    <div ng-hide="self.registering === false"class="rightregisterbox">
        <form id="registerform" ng-submit="self.registger()">
            <label class="label1">
                User Name:
            </label>
            <input class="box" name="username" ng-model="self.username" type="text" ng-required="true"/>
            <label class="label1">
                Email:
            </label>
            <input class="box"name="useremail" ng-model="self.email" type="email" ng-required="true"/>
            <label class="label1">
                PassWord:
            </label>
            <input class="box"name="pwd" type="password" ng-model="self.password" ng-required="true"/>
            <label class="label2">
                Confirmed Password :
            </label>
            <input class="box"name="pwd"type="password"ng-model="self.password" ng-required="true"/>

           
            <input type="submit"class="bnt btn-primary" value="Register"/>
            <button ng-click="self.registering = false">Cancel</button>
        </form>
    </div>







</div>
