 <div class="floating-box">
    
     <form id="directionsearch">
    
 
    <button type="button"  ng-click="self.start = !self.start" class="btn btn-success">Search for directions here</button> <br /> <br /> 
    <img ng-hide="self.start === false" src="http://icons.mqcdn.com/icons/stop.png?text=A&amp;color=green1" />

<div class="rightboxes">
    <div id="map" class="floatingmapbox">
        map box

    </div>

    <div ng-hide="self.loggingin === false" class="rightloginbox">
        
        <form id="loginform" ng-submit="self.login()">
            <label id="label1">
                User Name:
            </label>
            <input class="box" name="username" ng-model="self.username" type="text" ng-required="true" />
            <label id="label1">
                Password:
            </label>
            <input class="box" name="pwd" type="password" ng-model="self.password" ng-required="true" />
           <input type="submit" class="btn btn-primary" value="Log In" />
           <button ng-click="self.loggingin = false">Cancel</button>
        </form>
    </div>

    <div ng-hide="self.registering === false"class="rightregisterbox">
        <form id="registerform" ng-submit="self.registger()">
            <label class="label1">
                User Name:
            </label>
            <input class="box" name="username" ng-model="self.username" type="text" ng-required="true"/>
            <label class="label1">
                Email:
            </label>
            <input class="box"name="useremail" ng-model="self.email" type="email" ng-required="true"/>
            <label class="label1">
                PassWord:
            </label>
            <input class="box"name="pwd" type="password" ng-model="self.password" ng-required="true"/>
            <label class="label2">
                Confirmed Password :
            </label>
            <input class="box"name="pwd"type="password"ng-model="self.password" ng-required="true"/>

           
            <input type="submit"class="bnt btn-primary" value="Register"/>
            <button ng-click="self.registering = false">Cancel</button>
        </form>
    </div>







</div>
